<div id="product-update">
    <mat-card>
        <mat-card-title>Alterar produto</mat-card-title>
        <form>
            <mat-form-field appearance="legacy">
                <mat-label>Nome do produto</mat-label>
                <input matInput placeholder="ex: caneta bic" [(ngModel)]="product.pro_name" name="pro_name">
                <mat-icon matSuffix>create</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <mat-label>Pre√ßo do produto</mat-label>
                <input matInput placeholder="ex: 2,99 R$" [ngModel]="product.pro_price" #price (keyup)="setPrice(price.value)" name="pro_price">
                <mat-icon matSuffix>attach_money</mat-icon>
            </mat-form-field>
        </form>
        <button mat-raised-button (click)="updateProduct()" color="primary">
            Atualizar
        </button>
        <button mat-raised-button (click)="cancel()" color="secundary" color="warn">
            Cancelar
        </button>
    </mat-card>
</div>

<div id="div-product-read" class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
        <ng-container matColumnDef="pro_id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let row"> {{ row.pro_id }} </td>
        </ng-container>
        <ng-container matColumnDef="pro_name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let row"> {{ row.pro_name }} </td>
        </ng-container>
        <ng-container matColumnDef="pro_price">
            <th mat-header-cell *matHeaderCellDef> Preço </th>
            <!-- <td mat-cell *matCellDef="let row"> {{ row.proPrice | currency: 'BRL' }} </td> -->
            <td mat-cell *matCellDef="let row"> {{ row.pro_price }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row"> 
                <a routerLink="/produtos/editar/{{ row.pro_id }}" class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a routerLink="/produtos/deletar/{{ row.pro_id }}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

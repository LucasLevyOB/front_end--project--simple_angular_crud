<div class="main">
    <mat-card class="mat-elevation-z3 secondary-card" fxFlex="0 1 calc(33.3% - 10px)" fxFlex.lt-md="0 1 calc(50% - 11px)" fxFlex.lt-sm="100%">
        <mat-card-title class="card-title">
            Escolha o tema da aplicação!
        </mat-card-title>
        <mat-card-content class="card-body">
            <mat-slide-toggle (change)="toggleTheme()" [(ngModel)]="theme">Tema Azul!</mat-slide-toggle>
        </mat-card-content>
    </mat-card>
</div>
